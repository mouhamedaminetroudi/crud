<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud.css">
    
</head>
<body>
    <div class="crud">

    <div class="head">
        <h2>cruds</h2>
        <p>PRODUCT MANEGMENT SYSTEM</p>
        
    
    
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="TITLE">
        <div class="price">
            <input type="number" id="price" onkeyup="gettotal()" placeholder="PRICE">
            <input type="number" id="taxes" onkeyup="gettotal()" placeholder="TAXES">
            <input type="number" id="ads" onkeyup="gettotal()" placeholder="ADS">
            <input type="number" id="dis" onkeyup="gettotal()" placeholder="DISCOUNT">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category"><br>
        <button id="submit" >create</button>
        
    </div>
    <div class="outputs">
        <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="SEARCH">
        <div class="btn">
            <button onclick="searchmood(this.id)" id="searchtitle">Search By Title</button>
            <button onclick="searchmood(this.id)" id="searchcategory">Search By Category</button>
        </div>
        <div id="deleteall">
            
        </div>
        <table>
            <tr>
                <TH>ID</TH>
                <TH>TITLE</TH>
                <TH>PRICE</TH>
                <TH>TAXES</TH>
                <TH>ADS</TH>
                <TH>DISCOUNT</TH>
                <th>TOTAL</th>
                <TH>CATEGORY</TH>
                <TH>UPDATE</TH>
                <TH>DELETE</TH>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>

    </div>
    
</div>
<script src="crud.js"></script>
</body>
</html>
